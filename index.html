<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Isaiah's Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input id="new-task-description" type="text"  name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
      <select id="priority">
        <option value="Urgent">Urgent Task</option>
        <option value="Neutral">Neutral Task</option>
        <option value="Subjacent">Subjacent Task</option>
        
    </select>
    </form>

    <div id="list">
      <h2 class="color">My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
